plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.hibernate.orm:hibernate-core:6.1.1.Final'
    testImplementation 'org.hibernate.orm:hibernate-testing:6.1.1.Final'
    testImplementation 'com.fasterxml.jackson.core:jackson-databind:2.13.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.postgresql:postgresql:42.3.3'
    testRuntimeOnly 'org.apache.logging.log4j:log4j-core:2.17.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

test {
    useJUnitPlatform()
}